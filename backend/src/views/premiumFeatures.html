<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>
  <body>
    <main class="d-flex flex-column  justify-content-center align-items-center  ">
        <table class="table  w-100  ">
            <thead>
                <tr>
                    <th>text</th>
                    <th>Daily</th>
                    <th>Monthly</th>
                    <th>Yearly</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </th>
                    <td>
                        <input type="date" name="" id="date">
                    </td>
                    <td>
                        <input type="month" name="" id="month" value="2024-03" >
                    </td>
                    <td>
                        <input type="number" min="2000" max="2099" value="2024" name="" id="year">
                    </td>
                </tr>

            </tbody>

        </table>
        <div id="money">
            <div class="" id="form">
                <form action="" class="mb-3">
                    <label for="name" class="form-label name ">CreateBY</label>
                    <input type="text" name="" class="form-control " id="description">
                    <label for="price" class="form-label  ">Amout</label>
                    <input type="number" name="" class="form-control " id="price">
    
                </form>

            </div>
            
            <button id="income" class="btn btn-primary ">ADD-Income</button>
            <button id="expense" class="btn btn-primary ">ADD-Expenditure</button>

        </div>
        
    </main>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
